<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="/FrontendGerenciador/css/login.css">
    <style>
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>

<body style="background-color: hsl(0, 0%, 96%)">
    <section class="">
        <div class="px-4 py-5 px-md-5 text-center text-lg-start">
            <div class="container">
                <div class="row gx-lg-5 align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <h3 class="my-5 display-3 fw-bold ls-tight">
                            Sistema de divulgação de Pequenas empresas<br />
                            <span class="text-primary">O que você precisa em um software</span>
                        </h3>
                    </div>
                    <div class="col-lg-6 mb-6 mb-lg-0">
                        <div class="card">
                            <div style="align-self: center; align-items: center;">
                                <img src="/FrontendGerenciador/img/logodiv.jpg" style="width: 300px; height: 300px;">
                            </div>
                            <div class="card-body py-5 px-md-5">
                                <form id="login_form">
                                    <div class="form-outline mb-4">
                                        <input type="text" id="txtUsuario" class="form-control" required />
                                        <label class="form-label" for="txtUsuario">Usuário</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="txtSenha" class="form-control" required />
                                        <label class="form-label" for="txtSenha">Senha</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block mb-4">Logar</button>
                                    <p id="error-message" class="error-message">Usuário ou senha inválidos.</p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="/FrontendGerenciador/js/login.js"></script>
</body>
</html>
